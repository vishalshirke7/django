{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'signup/style.css' %}" />
<html>

<body>

<form action="{% url 'signup:verify' %}" style="border:1px solid #ccc" method="post">
{% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fnm"><b>First Name</b></label>
    <input type="text" placeholder="Enter first name" name="fnm" required>

    <label for="lnm"><b>Last Name</b></label>
    <input type="text" placeholder="Enter last name" name="lnm" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
   
    <div class="clearfix">
      <button type="submit" class="cancelbtn" formaction="{% url 'signup:index' %}" >Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
	  
    </div>
  </div>
</form>

</body>
</html>
